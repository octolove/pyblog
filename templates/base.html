<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="/static/js/jquery-1.7.2.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='ueditor/ueditor.config.js') }}"></script>
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='ueditor/ueditor.all.min.js') }}"></script>
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='ueditor/lang/zh-cn/zh-cn.js') }}"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>


<div class="container-fluid">

    <!--head -->
    <div class="row-fluid">
        <div class="col-xs-12">{% block content %}{% endblock %}</div>
    </div>

    <!--main -->
    <div class="row-fluid">
        <div class="col-xs-12">

            <div class="span8">
                {% block articlelist %}{% endblock %}
            </div>

            <div class="span4">
                {% block treelist %}{% endblock %}
            </div>

        </div>
    </div>

    <!--foot -->
    <div class="row-fluid">
        <div class="span12">
            <div class="well">
                <div style="text-align:center;">首页 | 联系我们 | 提建议 | 投稿</div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
